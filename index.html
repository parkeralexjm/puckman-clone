<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="scripts/app.js"></script>
    <title>Pac-man</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div id="player">
        <!-- player and score -->
        <h2 id="player-name"></h2>
        <!-- highscore and current highscore -->
        <h3 id="current-score"></h3>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- Position absolute popup for splash page -->
      <section id="splash"></section>
      <!-- grid .wrapper -->
      <div id="grid-wrapper" class="wrapper"></div>
    </main>
    <!-- footer -->
    <footer>
      <!-- lives-->
      <h2 id="lives"></h2>
      <!-- bonus icons -->
      <h2 id="bonus"></h2>
    </footer>
  </body>
</html>
